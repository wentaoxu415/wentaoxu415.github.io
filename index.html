<script>
$(function(){
  var geographyData,
  populationData;
  originalData = {
    homicide: null,
    sexOffense: null
  },
  stateMap = {
    crimeType: {
      assault: false,
      burglary: false,
      drug: false,
      homicide: true,
      robbery: false,
      sexOffense: false,
      weaponLaw: false               
    },
    startDate: '2003/01/01',
    endDate: '2015/08/31',
    startTime: '12:00 AM',
    endTime: '11:59 PM',
    location: 'city'
  };

function initModule(error, geography, population, homicide, sexOffense){
  var event_handler, map_vis, info_vis, 
  bar_vis, line_vis;

  if(error){
    throw error;
  }
  else{
    geographyData = geography;
    populationData = population;
    originalData['homicide'] = homicide;
    originalData['sexOffense'] = sexOffense
  }

  event_handler = new Object();
  map_vis = new MapVis(d3.select("#map"), geographyData, populationData, 
  originalData, stateMap, event_handler);
  // info_vis = new InfoVis(d3.select("info_graphic"), populationData, originalData, stateMap);
  // bar_vis = new BarVis(d3.select("bar_chart"), populationData, originalData, stateMap);
  // line_vis = new LineVis(d3.select("line_chart"), populationData, originalData, stateMap);

  
  $(".switch_option").click(function(e){
    var is_checked, crime_type;
    is_checked = e.currentTarget.checked;
    crime_type = e.currentTarget.name;
    stateMap.crimeType[crime_type] = is_checked;
    map_vis.updateLayer(is_checked, crime_type);
  })  
  

}; 

//Load the data
queue()
.defer(d3.json, "data/sf-neighborhoods.json")
.defer(d3.json, "data/population.json")
.defer(d3.json, "data/homicide.min.json")
.defer(d3.json, "data/sexOffense.min.json")
.await(initModule);
});
</script>
