<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<form>
  <label><input type="radio" name="dataset" value="apples" checked> Apples</label>
  <label><input type="radio" name="dataset" value="oranges"> Oranges</label>
</form>
<body>
  <div id="donut" style="height:100px; width: 100px;">
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var width = 80,
    height = 80,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 20);

var pie = d3.layout.pie()
    .value(function(d) { return d; })
    .sort(null);

var svg = d3.select("#donut").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


var data1 = [200, 200, 200];
var data2 = [100, 200, 300];

  var path = svg.datum(data1).selectAll("path")
      .data(pie)
    .enter().append("path")
      .attr("fill", function(d, i){return color(i)})
      .attr("d", arc)
      .each(function(d){ this._current = d;});

    path.append("text")
      .attr("transform", function(d) {console.log(arc.centroid(d)); return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) {console.log(d); return "text"; });

  d3.selectAll("input")
    .on("change", change);

  var timeout = setTimeout(function(){
    d3.select("input[value=\"oranges\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    var value = this.value;
    clearTimeout(timeout);
    pie.value(function(d, i) {
      if(value == 'apples'){
      console.log("apples"); return data1[i];}
      else{console.log("oranges"); return data2[i];}
      }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }

function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}
  // g.append("path")
  //     .transition()
  //     .duration(1000)
      
  //     .style("fill", function(d) { return '#cc0000'; });

</script>
