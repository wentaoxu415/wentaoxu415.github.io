<script>
$(function(){
/*---------------------------BEGIN MODULE VARIABLES-------------------------*/
  var map_vis, geographyData,
  populationData;
  originalData = {
    homicide: null, sexOffense: null
  },
  stateMap = {
    crimeType: {
      assault: false, burglary: false, drug: false, homicide: true,
      robbery: false, sexOffense: false, weaponLaw: false               
    },
    startDate: '01/01/2013', endDate: '08/31/2015',
    startTime: '12:00', endTime: '23:59',
    location: 'city'
  };

/*---------------------------END MODULE VARIABLES---------------------------*/

/*---------------------------BEGIN HELPER METHODS-------------------------*/ 
  


  // Takes in a date and returns "Year/Month/Day" format
  getDate = d3.time.format("%Y/%m/%d");

  // Takes in a date and returns only the Year
  getYear = d3.time.format("%Y");

  // Takes in a date and returns "Month, Year" format
  getMonth = d3.time.format("%b, %Y");

  // Parses the date in string form and convers into time format
  parseTime = d3.time.format("%H:%M").parse;

  // Takes in a time and returns military time
  getTime = d3.time.format("%H:%M");

  // Takes in a time and returns only the Hour
  getHour = d3.time.format("%H");

  // Purpose: 
  //  * To update both start and end dates in stateMap based on users' 
  // selection from the date range picker. 
  // Arguments: 
  //  * start_date (MM/DD/YYYY)
  //  * end_date (MM/DD/YYYY)
  // Returns: 
  // * New dates in the stateMap.startDate and stateMap.endDate
  function updateDate(start_date, end_date){
    stateMap.startDate = start_date;
    stateMap.endDate = end_date;
  }
/*---------------------------END HELPER METHODS---------------------------*/

/*---------------------------BEGIN PUBLIC METHODS---------------------------*/

function initModule(error, geography, population, districts, homicide, sexOffense){
  var event_handler, map_vis, donut_vis, bar_vis, line_vis;

  event_handler = new Object();
  if(error){
    throw error;
  }
  else{
    geographyData = geography;
    populationData = population;
    districtData = districts;
    originalData['homicide'] = homicide;
    originalData['sexOffense'] = sexOffense
  }

  map_vis = new MapVis(d3.select("#map"), geographyData, populationData, 
  districtData, originalData, stateMap, event_handler);
  donut_vis = new DonutVis(d3.select("#donut_vis"), populationData, districtData, originalData, stateMap);
  // bar_vis = new BarVis(d3.select("bar_chart"), populationData, originalData, stateMap);
  // line_vis = new LineVis(d3.select("line_chart"), populationData, originalData, stateMap);

  
  /*---------------------------BEGIN EVENT HANDLERS---------------------------*/ 
  $(event_handler).bind("locationChanged", function(event, object){
    stateMap.location = object;
    donut_vis.onLocationChange(stateMap);
  })


  $(".switch_option").click(function(e){
    var is_checked, crime_type;
    is_checked = e.currentTarget.checked;
    crime_type = e.currentTarget.name;
    stateMap.crimeType[crime_type] = is_checked;
    map_vis.map.spin(true);
    setTimeout(function(){map_vis.updateCrimeTypes(is_checked, crime_type);}, 50);
  })

  // Initializes the daterange values and calls updateData function upon change
  $(function() {
    $('input[name="daterange"]').daterangepicker({
      autoApply: true,
      linkedCalendars: false,
      startDate: "01/01/2003",
      endDate: "08/31/2015",
      minDate: "01/01/2003",
      maxDate: "08/31/2015"
      }, 
      function(_start_date, _end_date) {
        var start_date = _start_date.format('MM/DD/YYYY'), 
        end_date = _end_date.format('MM/DD/YYYY');
        updateDate(start_date, end_date);
        map_vis.updateDateAndTime(start_date, end_date, stateMap.startTime, stateMap.endTime);
    });
  });

  $(function() {
  $('input[name="timerange"]').daterangepicker({
    timePicker: true,
    timePickerIncrement: 1,
    autoApply: true,
    locale: {
      format: 'hh:mm A'
    },
    ranges: {
      "All Day": ["12:00 AM","11:59 PM"],
      "Morning":["06:00 AM","11:59 AM"],
      "Afternoon":["12:00 PM","05:59 PM"],
      "Evening":["06:00 PM","11:59 PM"],
      "Late Night":["12:00 AM","05:59 AM"]
    },
    startDate: "12:00 AM", endDate: "11:59 PM",
    minDate: "12:00 AM", maxDate: "11:59 PM"
    },
    function(_start_time, _end_time){
      var start_time = new Date(_start_time);
      var end_time = new Date(_end_time);
      start_time = getTime(parseTime(start_time.getHours()+":"+start_time.getMinutes()))
      end_time = getTime(parseTime(end_time.getHours()+":"+end_time.getMinutes()))
      map_vis.updateDateAndTime(stateMap.startDate, stateMap.endDate, start_time, end_time);
      // timeRange[0] = formatHour(parseHour(start_time.getHours()+":"+start_time.getMinutes()));
      // timeRange[1] = formatHour(parseHour(end_time.getHours()+":"+end_time.getMinutes()));
      // updateData(dateRange, timeRange);
    });
  });

/*---------------------------END EVENT HANDLERS-----------------------------*/  
  
}; 
/*---------------------------END PUBLIC METHODS-----------------------------*/
//Load the data
queue()
.defer(d3.json, 'data/sf-neighborhoods.json')
.defer(d3.json, 'data/population.json')
.defer(d3.json, 'data/districts.json')
.defer(d3.json, 'data/homicide.min.json')
.defer(d3.json, 'data/sexOffense.min.json')
.await(initModule);
});
</script>
