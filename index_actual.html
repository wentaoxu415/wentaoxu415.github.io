<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>San Francisco Crime Map</title>
    
    <!--Libraries -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>

    <!--Add visualization classes -->
    <script src = "js/mapvis.js"></script>

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/customized.css" rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"  rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">San Francisco Crime Map</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">Map</a>
                    </li>
                    <li>
                        <a href="#">Charts</a>
                    </li>
                    <li>
                        <a href="#">Stories</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-xs-2" style="background-color: #C0C0C0; height:450px">
                <form role="form">
                    <span>Crime Type</span>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Murder
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Robbery
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Assault
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Burglary
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Rape
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Larceny
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Grand Theft Auto
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-xs-6" id="map" style="height:450px">
            </div>
            <div class="col-xs-4" style="background-color: #E8E8E8; height: 450px">
                <div class="row" style="height:150px">
                    Crime Ranking
                </div>
                <div class="row" style="height:150px">
                    Neighborhood Ranking
                </div>
                <div class="row" style="height:150px">
                    Timeline
                    <div class="container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(function(){
    var allData = [];

    var initVis = function(){
        var MyEventHandler = new Object();
        var map_vis = new MapVis(d3.select("#map"), allData);
        $(MyEventHandler).bind("selectionChanged",
            function(event, object){
                map_vis.onSelectionChange(object);
            })
    }

    var dataLoaded = function(error, _allData){
        if(!error){
          allData = _allData;
          initVis();  
        }
    }

    var startHere = function(){
        queue()
            .defer(d3.json, 'data/sf.json')
            .await(dataLoaded)   
    }

    startHere();

    })
    </script>
</body>

</html>
